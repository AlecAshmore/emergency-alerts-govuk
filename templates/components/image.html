{% macro image(path, height, width, alt="") %}
  {% set webp_path = path.split('.')[0] ~ '.webp' %}
  <div class="alerts-image__container">
    <picture>
      <source srcset="{{ webp_path | file_fingerprint }}" type="image/webp">
      <img class="alerts-image__image" src="{{ path | file_fingerprint }}" height="{{ height }}" width="{{ width }}" />
    </picture>
  </div>
{% endmacro %}
